<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Atividade</title>
    </head>

    <body>
        
        <header>
            <img src="assets/img/electric-guitar.png" alt="Logo Guitarra" height="50px">
            <nav class="menu">
                <a href="https://www.fender.com.br/" target="_blank">Fender</a>
                <a href="https://www.gibson.com/en-US/" target="_blank">Gibson</a>
                <a href="https://www.espguitars.com/main" target="_blank">ESP</a>
            </nav>
        </header>

        <section class="conteudo">
            
            <h1 class="titulo">Modelos de guitarras</h1>
    
            <div class="imagens">
                <figure class="cards">
                    <img src="assets/img/telecaster.png" alt="Guitarra Telecaster" class="imagens">
                    <figcaption class="legenda">Telecaster</figcaption>
                    <ul class="caracteristicas">
                        <li>Captadores: Single coil</li>
                        <li>Madeira(s) Característica(s): Alder e Maple</li>
                        <li>Estilos mais característicos: Country, blues, rock e jazz</li>
                    </ul>
                </figure>
                
                <figure class="cards">
                    <img src="assets/img/lespaul.png" alt="Guitarra Les Paul" class="imagens">
                    <figcaption class="legenda">Les Paul</figcaption>
                    <ul class="caracteristicas">
                        <li>Captadores: Humbucker</li>
                        <li>Madeira(s) Característica(s): Mogno e Maple</li>
                        <li>Estilos mais característicos: Rock</li>
                    </ul>
                </figure>

                <figure class="cards">
                    <img src="assets/img/stratocaster.png" alt="Guitarra Stratocaster" class="imagens">
                    <figcaption class="legenda">Stratocaster</figcaption>
                    <ul class="caracteristicas">
                        <li>Captadores: Single coil</li>
                        <li>Madeira(s) Característica(s): Ash e Alder</li>
                        <li>Estilos mais característicos: Rock, blues, funk</li>
                    </ul>
                </figure>
            </div>

            <div class="imagens">
                <figure class="cards">
                    <img src="assets/img/sg.png" alt="Guitarra SG" class="imagens">
                    <figcaption class="legenda">SG</figcaption>
                    <ul class="caracteristicas">
                        <li>Captadores: Humbucker</li>
                        <li>Madeira(s) Característica(s): Mogno</li>
                        <li>Estilos mais característicos: Rock</li>
                    </ul>
                </figure>

                <figure class="cards">
                    <img src="assets/img/flyingv.png" alt="Guitarra Flying V" class="imagens">
                    <figcaption class="legenda">Flying V</figcaption>
                    <ul class="caracteristicas">
                        <li>Captadores: Humbucker</li>
                        <li>Madeira(s) Característica(s): Korina</li>
                        <li>Estilos mais característicos: Rock</li>
                    </ul>
                </figure>

                <figure class="cards">
                    <img src="assets/img/explorer.png" alt="Guitarra Explorer" class="imagens">
                    <figcaption class="legenda">Explorer</figcaption>
                    <ul class="caracteristicas">
                        <li>Captadores: Humbucker</li>
                        <li>Madeira(s) Característica(s): Korina</li>
                        <li>Estilos mais característicos: Rock</li>
                    </ul>
                </figure>
            </div>

        </section>
    </body>

</html>
