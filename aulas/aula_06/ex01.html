<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Tamanhos variados de imagens</title>
</head>
<body>

    <h1>Responsividade com imagens</h1>
    <picture>
        <source media="(max-width:500px)" srcset="img/pequena.png" type="image/png">
        <source media="(max-width:650px)" srcset="img/media.png" type="image/png">
        <img src="img/grande.png" alt="Exemplo de uma imagem">
    </picture>

    <h1>Outra forma</h1>
    <img srcset="img/pequena.png 500w, img/media.png 650w, img/grande.png 800w"
        sizes="(max-width:500px) 450px, (max-width:650px) 600px, 800px"
        src="img/grande.png" alt="Exemplo de uma imagem">

    <h1>Terceira abordagem</h1>
    <img class="imagem" srcset="img/pequena.png, img/media.png 1.5x, img/grande.png 2x"
        src="img/grande.png" alt="Exemplo de uma imagem">

</body>
</html>
