<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <!-- método get deixa tudo exposto na url, mas e mais rápido que o "post" -->
    <form action="/pagina_processamento" method="get">
        <div>
            <label for="nomee">Nome:</label>
            <input type="text" id="nomee" placeholder="Digite seu nome">
        </div>
        <div>
            <label for="emailid">E-mail:</label>
            <input type="email" id="emailid" placeholder="email@email.com">
        </div>
        <div>
            <label for="msg">Mensagem:</label>
            <textarea id="msg" cols="22" rows="5" placeholder="Deixe sua mensagem"></textarea>
        </div>
        <div class="botao">
            <button type="submit">Enviar</button>
        </div>
    </form>

</body>

</html>
